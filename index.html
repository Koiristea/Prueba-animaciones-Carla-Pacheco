<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/737697f4b3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="page">
        <nav id="section-nav">
            <span>
                <i class="fa-solid fa-mug-saucer" style="color: #765438;"></i>
                <h1>Latte Designs</h1>
            </span>
            <menu>
                <div class="mobile-menu">
                    <button><i class="fa-solid fa-bars" style="color: #765438;"></i></button>
                </div>
                <div class="desktop-menu">
                    <a href="#section-nav"><button></button>Menu</a>
                    <a href="#section-form"><button></button>Top of page</a>
                    <a href="#section-main"><button></button>Examples</a>
                    <a href="#section-footer"><button></button>Contacts</a>
                </div>
            </menu>
        </nav>
        <form id="section-form" action="">
            <h4>Sort by:</h4>
            <select>
                <option value="best-sellers">Best sellers</option>
                <option value="higher-price">Higher price</option>
                <option value="lower-price">Lower price</option>
                <option value="memes">Memes</option>
                <option value="characters">Characters</option>
            </select>
        </form>
        <main id="section-main">
            <div class="mobile-gallery">
                <img class="flecha" src="./assets/img/flecha.png" alt="flecha" >
                <img class="designs" src="./assets/img/ovejadj.jpg" alt="Oveja DJ.">
                <img class="designs" src="./assets/img/calamardolatte.jpg" alt="Calamardo latte.">
                <img class="designs" src="./assets/img/dinosauriofumandolatte.jpg" alt="Dinosaurio fumando latte.">
                <img class="designs" src="./assets/img/palomapatinistalatte.jpg" alt="Paloma patinista latte.">
                <img class="designs" src="./assets/img/breakingbadlatte.jpg" alt="Breakingbad latte.">
                <img class="designs" src="./assets/img/perrylatte.jpg" alt="Perry latte.">
                <img class="designs" src="./assets/img/vacalatte.jpg" alt="Vaca latte.">
                <img class="designs" src="./assets/img/rayomcqueenlatte.jpg" alt="Rayo Mc queen latte.">
            </div>
            <div class="desktop-gallery">
                <img class="designs" src="./assets/img/calamardolatte.jpg" alt="Calamardo latte.">
                <img class="designs" src="./assets/img/dinosauriofumandolatte.jpg" alt="Dinosaurio fumando latte.">
                <img class="designs" src="./assets/img/ovejadj.jpg" alt="Oveja DJ.">
                <img class="designs" src="./assets/img/palomapatinistalatte.jpg" alt="Paloma patinista latte.">
                <img class="designs" src="./assets/img/breakingbadlatte.jpg" alt="Breakingbad latte.">
                <img class="designs" src="./assets/img/perrylatte.jpg" alt="Perry latte.">
                <img class="designs" src="./assets/img/vacalatte.jpg" alt="Vaca latte.">
                <img class="designs" src="./assets/img/rayomcqueenlatte.jpg" alt="Rayo Mc queen latte.">
            </div>
            <div class="displace">
                <i class="fa-solid fa-angles-left"></i>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </main>
        <footer id="section-footer">
            <div class="social">
                <a href="https://www.instagram.com/?hl=es">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://www.facebook.com/?locale=es_LA">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </div>
            <p>Copyright &copy; 2024 LatteDesigns</p>
        </footer>
    </div>
</body>
</html>
